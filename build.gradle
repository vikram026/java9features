plugins {
    id 'java'
}

group 'com.nisum'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}



dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.12'
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.16'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
